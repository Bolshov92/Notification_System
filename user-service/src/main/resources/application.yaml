server:
  port: 8086

spring:
  datasource:
    url: jdbc:mysql://user-db:3306/users_db?allowMultiQueries=true
    username: user_user
    password: user_password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

  kafka:
    consumer:
      group-id: user-service-group
    topic:
      name: user-topic
