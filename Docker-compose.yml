version: '3.8'
services:
  contact-db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: 123123
      MYSQL_DATABASE: contacts_db
      MYSQL_USER: contact_user
      MYSQL_PASSWORD: contact_password
    ports:
      - "3307:3306"
    volumes:
      - contact-db-data:/var/lib/mysql

  event-db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: 123123
      MYSQL_DATABASE: events_db
      MYSQL_USER: event_user
      MYSQL_PASSWORD: event_password
    ports:
      - "3308:3306"
    volumes:
      - event-db-data:/var/lib/mysql

  file-db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: 123123
      MYSQL_DATABASE: files_db
      MYSQL_USER: file_user
      MYSQL_PASSWORD: file_password
    ports:
      - "3309:3306"
    volumes:
      - file-db-data:/var/lib/mysql

  notification-db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: 123123
      MYSQL_DATABASE: notifications_db
      MYSQL_USER: notification_user
      MYSQL_PASSWORD: notification_password
    ports:
      - "3310:3306"
    volumes:
      - notification-db-data:/var/lib/mysql

  sms-db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: 123123
      MYSQL_DATABASE: sms_db
      MYSQL_USER: sms_user
      MYSQL_PASSWORD: sms_password
    ports:
      - "3311:3306"
    volumes:
      - sms-db-data:/var/lib/mysql

  user-db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: 123123
      MYSQL_DATABASE: users_db
      MYSQL_USER: user_user
      MYSQL_PASSWORD: user_password
    ports:
      - "3312:3306"
    volumes:
      - user-db-data:/var/lib/mysql

  contact-service:
    build:
      context: ./contact-service
      dockerfile: Dockerfile
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://contact-db:3306/contacts_db
      SPRING_DATASOURCE_USERNAME: contact_user
      SPRING_DATASOURCE_PASSWORD: contact_password
    ports:
      - "8081:8080"
    depends_on:
      - contact-db

  event-service:
    build:
      context: ./event-service
      dockerfile: Dockerfile
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://event-db:3306/events_db
      SPRING_DATASOURCE_USERNAME: event_user
      SPRING_DATASOURCE_PASSWORD: event_password
    ports:
      - "8082:8080"
    depends_on:
      - event-db

  file-service:
    build:
      context: ./file-service
      dockerfile: Dockerfile
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://file-db:3306/files_db
      SPRING_DATASOURCE_USERNAME: file_user
      SPRING_DATASOURCE_PASSWORD: file_password
    ports:
      - "8083:8080"
    depends_on:
      - file-db

  notification-service:
    build:
      context: ./notification-service
      dockerfile: Dockerfile
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://notification-db:3306/notifications_db
      SPRING_DATASOURCE_USERNAME: notification_user
      SPRING_DATASOURCE_PASSWORD: notification_password
    ports:
      - "8084:8080"
    depends_on:
      - notification-db

  sms-service:
    build:
      context: ./sms-service
      dockerfile: Dockerfile
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://sms-db:3306/sms_db
      SPRING_DATASOURCE_USERNAME: sms_user
      SPRING_DATASOURCE_PASSWORD: sms_password
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN}
      TWILIO_PHONE_NUMBER: ${TWILIO_PHONE_NUMBER}
    ports:
      - "8085:8080"
    depends_on:
      - sms-db

  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://user-db:3306/users_db
      SPRING_DATASOURCE_USERNAME: user_user
      SPRING_DATASOURCE_PASSWORD: user_password
    ports:
      - "8086:8080"
    depends_on:
      - user-db

  zookeeper:
    image: zookeeper:3.6.3
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.0.1
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    ports:
      - "9092:9092"
    depends_on:
      - zookeeper

volumes:
  contact-db-data:
  event-db-data:
  file-db-data:
  notification-db-data:
  sms-db-data:
  user-db-data:

